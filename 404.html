<!DOCTYPE html>
<html>

<head>
  <title>Page not found</title>
  <meta name="description" content="The page you're looking for cannot be found.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Page not found">

  <link rel="stylesheet" href="/styles/styles.css">
  <style>
    main.error {
      min-height: calc(100vh - var(--nav-height));
      display: flex;
      align-items: center;
      text-align: center;
    }

    main.error .error-number {
      width: 100%;
    }

    main.error .error-number text {
      font-family: monospace;
    }

    main.error h2.error-message {
      width: fit-content;
      margin: 0 auto;
    }
  </style>
  <link rel="stylesheet" href="/styles/lazy-styles.css">
  
  <script type="text/javascript">
    window.isErrorPage = true;
    window.errorCode = '404';
  </script>
  <script type="module">
    window.addEventListener('load', () => {
      if (document.referrer) {
        const { origin, pathname } = new URL(document.referrer);
        if (origin === window.location.origin) {
          const backBtn = document.createElement('a');
          backBtn.classList.add('button', 'error-button-back');
          backBtn.href = pathname;
          backBtn.textContent = 'Go back';
          backBtn.title = 'Go back';
          const btnContainer = document.querySelector('.button-container');
          const errorImage = document.createElement('img');
          errorImage.src = `${window.hlx.codeBasePath}/icons/404-error.png`;
          errorImage.alt = 'Error 404 Image';
          errorImage.classList.add('error-image');
          const pageErrorTxt = document.createElement('div');
          pageErrorTxt.textContent = `There is no ${pathname} route path`;
          const imgContainer = document.createElement('div');
          imgContainer.classList.add('error-image-section');
          imgContainer.append(errorImage);
          btnContainer.before(imgContainer);
          btnContainer.prepend(pageErrorTxt);
          btnContainer.append(backBtn);
        }
      }
    });
  </script>
  <script type="module">
    import { sampleRUM } from '/scripts/aem.js';
    sampleRUM('404', { source: document.referrer });
  </script>
  <script src="/scripts/scripts.js" type="module" crossorigin="use-credentials"></script>
</head>

<body>
  <header></header>
  <main class="error">
    <div class="section">
      <h2 class="error-message">Page Not Found</h2>
      <p class="button-container">
        <a href="/" class="button secondary error-button-home">Go home</a>
        <!-- New Button to the Homepage -->
        <a href="/home" class="button secondary error-button-home">Return to Homepage</a>
      </p>
    </div>
  </main>
  <footer></footer>
</body>

</html>
